# Docker overrides
spring.datasource.url=jdbc:postgresql://postgres:5432/lrharvester
spring.datasource.username=lrharvester
spring.datasource.password=lrharvester

# Keep Keycloak disabled for local development
keycloak.enabled=false

# Search backends (optional usage)
solr.host=http://solr:8983/solr
elastic.host=elasticsearch
elastic.port=9200
elastic.authenticate=false

# Filesystem storage
store.basepath=/workspace/Docker/data/shared/store
