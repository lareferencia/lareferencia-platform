name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: ssh setup
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.LMATAS_PRIVATE_KEY }}

    - uses: avides/actions-project-version-check@v1.4.0
      id: version_check 
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        file-to-check: ./pom.xml

    - name: use-version-from-check
      run: echo ${{ steps.version_check.outputs.version }} 
      
    - name: Get modules
      run: bash sync-modules.sh
      
    - name: Build with Maven
      run: bash build.sh lareferencia

    - name: Clean targets
      run: bash clean-targets.sh

    - name: Compress Build
      working-directory: .
      run: zip -r lareferencia-platform-${{ steps.version_check.outputs.version  }}.zip .

    - name: Delete existing release if exists
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release delete ${{ steps.version_check.outputs.version }} --yes --cleanup-tag || true

    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version_check.outputs.version }}
        name: Release ${{ steps.version_check.outputs.version }}
        files: ./lareferencia-platform-${{ steps.version_check.outputs.version }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      

  
